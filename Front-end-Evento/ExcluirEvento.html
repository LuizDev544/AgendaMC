<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excluir Evento</title>
  <script src="scripts/Excluir.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/Excluir.css">

</head>
<body>
  <center>
    <h1>Excluir Evento</h1>

    <form class="search-form card" id="deleteForm">
        <div class="search-group">
            <label for="idevento" class="search-label">Insira o ID do Evento</label>
            <input type="number" name="idevento" id="eventId" placeholder="Ex: 123" required>
        </div>

        <button id="btnExcluir" type="submit" class="btn-primary">
          <i data-feather="search" class="icon-small"></i> Excluir Evento
        </button>

        <b id="mensagem"></b>
    </form>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1xI1LqxCGglcQZVVo_XEg-9r1zZ4tZfDE3A&s" width="75" height="75" alt="Eventos">
  </center>
</body>
</html>
