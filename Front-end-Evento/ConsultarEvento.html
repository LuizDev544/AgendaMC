<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Evento</title>
    <link rel="stylesheet" href="../Front-end-Evento/styles/ConsultarEvento.css">
</head>
<body>
    <h1>Consultando Evento</h1>
    <form action="">
        <label for="">Insira o ID do evento</label>
        <input type="number" name="" id="">
        <button id="" rule="" onclick="">Consultar Evento</button>
        <div>
            <p>Dados do Evnto</p>
            <div>
                <label for="">Nome do Evento</label>
                <input type="text">
            </div>
            <div>
                <label for="">Descrição do evento</label>
                <input type="text">
            </div>
            <div>
                <label for="">Data do Evento</label>
                <input type="date">
            </div>
            <div>
                <label for="">Local do Evento</label>
                <input type="text">
            </div>
            <div>
                <label for="">Preço do evento</label>
                <input type="number">
            </div>
            <div>
                <label for="">Capacidade P/Pessoa</label>
                <input type="number">
            </div>
            <div>
                <label for="">Tipo do evento</label>
                <input type="text">
            </div>
            <div>
                <label for="">Apresentador</label>
                <input type="text">
            </div>
            <div>
                <label for="">Duração do evento</label>
                <input type="time">
            </div>
        </div>
    </form>
</body>
</html>
